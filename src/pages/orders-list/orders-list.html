<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Twoje zamówienia, {{this.loginProvider.currentlyLoggedUser}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="this.navCtrl.push(this.settingsPage)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
    <ion-item *ngFor = "let bill of bills">

      <ion-grid>

        <ion-row>
          Stolik: {{bill.tableId}},
          Liczba gości: {{bill.guestsNumber | number : '1.0-0'}}
        </ion-row>

        <ion-row>
          <button ion-button color="secondary" (click)="closeBill(bill)">Zamknij</button>
          <button ion-button color="primary" (click)="editBill()">Edytuj</button>
          <button ion-button color="danger" (click)="cancelBill(bill)">Anuluj</button>
        </ion-row>
          
      </ion-grid>
      
    </ion-item>
    
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="this.navCtrl.push(this.singleOrderPage)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
